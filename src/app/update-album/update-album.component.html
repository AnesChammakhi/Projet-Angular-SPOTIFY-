<div class="container">
    <div>
    <h2  class="lead"><mark>Modifier une Album :</mark></h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label  class="lead">ID Album</label>
    <input readonly type="text" [(ngModel)]="currentAlbum.idAlbum" name="idAlbum" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label  class="lead">Nom Album</label>
    <input type="text"[(ngModel)]= "currentAlbum.nomAlbum"name="nomAlbum" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label  class="lead">Date Diffusion</label>
        <input type="date" [ngModel]="currentAlbum.dateCreation | date: 'yyyy-MM-dd'" (ngModelChange)=" currentAlbum.dateCreation= $event" name="dateCreation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label  class="lead">Langue</label>
        <input type="text" [(ngModel)]="currentAlbum.langue"  name="langue" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label  class="lead">Type</label>
        <select class="form-control form-control-lg" id="idType" name="idType"
        [(ngModel)]="updatedTypeId">
        <option *ngFor="let type of types" [value]="type.idType" >
        
        {{type.nomType}}
        
        </option>
        </select>
        </div>
<div class="mt-2">
<button type="submit" (click)="updateAlbum()" class="btn btn-primary">Modifer</button>
</div>
</form>
</div>
